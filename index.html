<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Upper Navbar -->
  <nav class="container-fluid justify-content-center" id="navbarTop">
    <div class="container-fluid">
      <ul class="nav justify-content-end">
        <li class="nav-item p-3 text-success"><a>LOG IN</a></li>
        <li class="nav-item p-3 text-success"><a>REDEEM</a></li>
      </ul>
    </div>
  </nav>

  <!-- Lower Navbar -->
  <nav class="navbar no-gutters" id="navbarBott">
    <div class="container mx-1 px-1">

      <!-- Lower Navbar Left -->
      <div class="nav">
        <div class="nav-item dropdown">
          <a class="dropdown-toggle" href="#" style="color: white" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            GAMES
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <div><a class="dropdown-item text-success border-bottom border-white" href="#">MINECRAFT</a></div>
            <div><a class="dropdown-item text-success" href="#">MINECRAFT DUNGEONS</a></div>
            <div><a class="dropdown-item text-success" href="#">MINECRAFT LEGENDS</a></div>
            <div><a class="dropdown-item text-success" href="#">MINECRAFT EDUCATION</a></div>
          </div>
        </div>
        <div class="nav-item pb-1 px-3 ps-4"><a href="#" style="color: white;">COMMUNITY</a></div>
        <div class="nav-item pb-1 px-3"><a href="#" style="color: white;">MERCH</a></div>
        <div class="nav-item pb-1 px-3"><a href="#" style="color: white;">SUPPORT</a></div>
      </div>

      <!-- Lower Navbar Center -->
      <img class="mg-fluid justify-content-center py-3 w-25" src="logo-minecraft.svg" alt="Minecraft Logo"/>

      <!--Lower Navbar Right -->
      <div class="d-flex justify-content-end">
        <button class="btn btn-dark d-flex justify-content-end"><img src="getMinecraftButton.png" width="200"/></button>
      </div>

    </div>
  </nav>

  <!-- Body Logo -->
  <img class="mg-fluid rounded mx-auto d-block pt-5" src="logo.webp" width="200"/>
  <!-- Body Text -->
  <div class="d-flex justify-content-center pt-3"><h2>HOW DO YOU WANT TO PLAY</h2></div>

  <div class="container pt-4">
    <div class="row">

      <div class="col">
        <div class="container mx-1 py-4 border">
          <img class="mg-fluid rounded mx-auto d-block pb-4" src="Computer_Icon.webp"/>
          <div class="d-flex justify-content-center">COMPUTER</div>
        </div>
      </div>

      <div class="col">
        <div class="container border py-3">
          <img class="mg-fluid rounded mx-auto d-block pb-4" src="Mobile_Icon.webp"/>
          <div class="d-flex justify-content-center">MOBILE</div>
        </div>
      </div>

      <div class="col">
        <div class="container border py-4">
          <img class="mg-fluid rounded mx-auto d-block py-3" src="Console_Icon.webp"/>
          <div class="d-flex justify-content-center">CONSOLE</div>
        </div>
      </div>

      <div class="col">
        <div class="container border py-4">
          <img class="mg-fluid rounded mx-auto d-block py-3" src="others-icon.png"/>
          <div class="d-flex justify-content-center">OTHER</div>
        </div>
      </div>
    </div>
  </div>

<footer>
  <div class="container mt-5">
    ALREADY BOUGHT THE GAME?
  </div>
</footer>
</body>
</html>
